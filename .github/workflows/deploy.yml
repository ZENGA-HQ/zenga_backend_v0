name: Deploy to Dokploy

on: 
  push: 
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Dokploy Deployment
        run: |
          COMPOSE_ID="NRhnRr_01r7ghCXQW6QUr"
          
          echo "üöÄ Triggering deployment for compose: ${COMPOSE_ID}"
          
          response=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "http://localhost:3000/api/deploy/compose/${COMPOSE_ID}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "üì° Response: $body"
          echo "üìä Status Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå DEPLOYMENT FAILED"
            echo "‚ùå Status Code: $http_code"
            echo "‚ùå Response: $body"
            echo "‚ùå Compose ID: $COMPOSE_ID"
            exit 1
          fi
          
          echo "‚úÖ Deployment triggered successfully"
