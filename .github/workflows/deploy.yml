name: Deploy to Dokploy

on: 
  push: 
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Dokploy Deployment
        env:
          DOKPLOY_COMPOSE_ID: ${{ secrets.DOKPLOY_COMPOSE_ID }}
        run: |
          echo "Triggering deployment for compose: ${DOKPLOY_COMPOSE_ID}"
          
          response=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "http://localhost:3000/api/deploy/compose/${DOKPLOY_COMPOSE_ID}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "Status Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "❌ Deployment failed with status code: $http_code"
            exit 1
          fi
          
          echo "✅ Deployment triggered successfully"
